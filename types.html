<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنواع الحركات - نظام الخزينة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>نظام الخزينة</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="treasuries.html">إدارة الخزائن</a></li>
                <li><a href="parties.html">العملاء والموردين</a></li>
                <li><a href="transactions.html">الحركات المالية</a></li>
                <li><a href="reports.html">التقارير</a></li>
                <li class="active"><a href="types.html">أنواع الحركات</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <button type="button" id="sidebarCollapse">
                <span>☰ القائمة</span>
            </button>

            <header>
                <h1>إدارة أنواع الإيرادات والمصروفات</h1>
            </header>

            <main>
                <section id="types-section">
                    <h2>إضافة نوع حركة جديد</h2>
                    <form id="add-type-form">
                        <input type="text" id="type-name" placeholder="اسم النوع (مثال: إيجار, راتب)" required>
                        <select id="type-category" required>
                            <option value="income">إيراد</option>
                            <option value="expense">مصروف</option>
                        </select>
                        <button type="submit">إضافة نوع</button>
                    </form>

                    <div class="types-display">
                        <div id="income-types-list">
                            <h3>أنواع الإيرادات</h3>
                            <!-- Income types will be rendered here -->
                        </div>
                        <div id="expense-types-list">
                            <h3>أنواع المصروفات</h3>
                            <!-- Expense types will be rendered here -->
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="storage.js" defer></script>
    <script src="components.js" defer></script>
    <script src="navigation.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
