<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الخزينة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>نظام إدارة الخزينة</h1>
    </header>

    <main>
        <!-- Section for Managing Treasuries -->
        <section id="treasuries-section">
            <h2>إدارة الخزائن</h2>
            <form id="add-treasury-form">
                <input type="text" id="treasury-name" placeholder="اسم الخزينة الجديدة" required>
                <input type="number" id="treasury-balance" placeholder="الرصيد الافتتاحي" required>
                <button type="submit">إضافة خزينة</button>
            </form>
            <div id="treasuries-list">
                <!-- Treasury details will be rendered here by JS -->
            </div>
        </section>

        <!-- Section for Managing Parties -->
        <section id="parties-section">
            <h2>إدارة العملاء والموردين</h2>
            <form id="add-party-form">
                <input type="text" id="party-name" placeholder="اسم العميل/المورد" required>
                <select id="party-type" required>
                    <option value="customer">عميل</option>
                    <option value="supplier">مورد</option>
                </select>
                <button type="submit">إضافة جهة</button>
            </form>
            <div id="parties-list">
                <!-- Parties list will be rendered here by JS -->
            </div>
        </section>

        <!-- Section for Adding Transactions -->
        <section id="transaction-section">
            <h2>إضافة حركة مالية</h2>
            <form id="add-transaction-form">
                <select id="transaction-type" required>
                    <option value="income">إيراد</option>
                    <option value="expense">مصروف</option>
                    <option value="transfer">تحويل</option>
                </select>

                <div class="form-group">
                    <label for="transaction-treasury">من خزينة:</label>
                    <select id="transaction-treasury" required></select>
                </div>

                <div class="form-group" id="party-group">
                    <label for="transaction-party">الجهة (عميل/مورد):</label>
                    <select id="transaction-party"></select>
                </div>

                <div class="form-group" id="to-treasury-group" style="display: none;">
                    <label for="transaction-to-treasury">إلى خزينة:</label>
                    <select id="transaction-to-treasury"></select>
                </div>

                <input type="number" id="transaction-amount" placeholder="المبلغ" required min="0.01" step="0.01">
                <textarea id="transaction-description" placeholder="الوصف (اختياري)"></textarea>
                <button type="submit">تسجيل الحركة</button>
            </form>
        </section>

        <!-- Section for Displaying Reports/Transactions -->
        <section id="report-section">
            <h2>كشف الحركات</h2>
            <div id="transactions-list">
                <!-- Transactions log will be rendered here by JS -->
            </div>
        </section>
    </main>

    <!-- JavaScript files -->
    <script src="storage.js" defer></script>
    <script src="components.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
