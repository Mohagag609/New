<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام إدارة العقارات المحسن - إدارة شاملة للعقارات والعملاء والمدفوعات">
    <meta name="keywords" content="إدارة عقارات, عقارات, استثمار, مدفوعات, أقساط">
    <meta name="author" content="Estate Manager Pro">
    
    <title>مدير الاستثمار العقاري المحسن</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏛️</text></svg>">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="js/app.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Meta tags for better SEO and social sharing -->
    <meta property="og:title" content="مدير الاستثمار العقاري المحسن">
    <meta property="og:description" content="نظام إدارة العقارات المحسن - إدارة شاملة للعقارات والعملاء والمدفوعات">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ar_EG">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏛️</text></svg>">
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
    ">
        <div style="text-align: center; color: var(--ink);">
            <div style="
                width: 60px;
                height: 60px;
                margin: 0 auto 20px;
                background: linear-gradient(135deg, #0ea5e9, #6366f1);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                animation: pulse 2s infinite;
            ">🏛️</div>
            <h2 style="margin: 0 0 10px 0; font-size: 24px;">مدير الاستثمار العقاري</h2>
            <p style="margin: 0; color: var(--muted);">جاري التحميل...</p>
            <div class="spinner" style="margin: 20px auto 0;"></div>
        </div>
    </div>

    <!-- Main application container (will be populated by JavaScript) -->
    <div id="app-container"></div>

    <!-- Error boundary -->
    <div id="error-boundary" style="display: none;">
        <div class="container">
            <div class="card" style="text-align: center; margin-top: 50px;">
                <h2 style="color: var(--warn); margin-bottom: 16px;">⚠️ حدث خطأ</h2>
                <p style="color: var(--muted); margin-bottom: 20px;">
                    عذراً، حدث خطأ غير متوقع في التطبيق. يرجى إعادة تحميل الصفحة أو الاتصال بالدعم الفني.
                </p>
                <div style="display: flex; gap: 12px; justify-content: center;">
                    <button class="btn" onclick="location.reload()">إعادة تحميل</button>
                    <button class="btn secondary" onclick="localStorage.clear(); location.reload();">
                        مسح البيانات وإعادة التشغيل
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Offline indicator -->
    <div id="offline-indicator" style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--warn);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
        z-index: 1000;
    ">
        🔌 لا يوجد اتصال بالإنترنت
    </div>

    <!-- Scripts -->
    <script type="module">
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            showErrorBoundary(event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            showErrorBoundary(event.reason);
        });

        function showErrorBoundary(error) {
            const loadingScreen = document.getElementById('loading-screen');
            const appContainer = document.getElementById('app-container');
            const errorBoundary = document.getElementById('error-boundary');
            
            if (loadingScreen) loadingScreen.style.display = 'none';
            if (appContainer) appContainer.style.display = 'none';
            if (errorBoundary) errorBoundary.style.display = 'block';
        }

        // Online/offline detection
        function updateOnlineStatus() {
            const indicator = document.getElementById('offline-indicator');
            if (navigator.onLine) {
                indicator.style.display = 'none';
            } else {
                indicator.style.display = 'block';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // Load main application
        async function loadApp() {
            try {
                const { default: EstateManagerApp } = await import('./js/app.js');
                // Hide loading screen after app is loaded
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 300);
                    }
                }, 500);
            } catch (error) {
                console.error('Failed to load application:', error);
                showErrorBoundary(error);
            }
        }
        
        // Start the app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadApp);
        } else {
            loadApp();
        }
    </script>

    <!-- Service Worker Registration (for future PWA support) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Service worker registration can be added here in the future
                console.log('Service Worker support detected');
            });
        }
    </script>

    <!-- CSS Animation for loading screen -->
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Smooth transitions for theme changes */
        * {
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
        
        /* Focus management for accessibility */
        :focus-visible {
            outline: 2px solid var(--brand);
            outline-offset: 2px;
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</body>
</html>
