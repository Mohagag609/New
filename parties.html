<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العملاء والموردين - نظام الخزينة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>نظام الخزينة</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="treasuries.html">إدارة الخزائن</a></li>
                <li class="active"><a href="parties.html">العملاء والموردين</a></li>
                <li><a href="transactions.html">الحركات المالية</a></li>
                <li><a href="reports.html">التقارير</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <button type="button" id="sidebarCollapse">
                <span>☰ القائمة</span>
            </button>

            <header>
                <h1>إدارة العملاء والموردين</h1>
            </header>

            <main>
                <!-- Section for Managing Parties -->
                <section id="parties-section">
                    <h2>إضافة / عرض الجهات</h2>
                    <form id="add-party-form">
                        <input type="text" id="party-name" placeholder="اسم العميل/المورد" required>
                        <select id="party-type" required>
                            <option value="customer">عميل</option>
                            <option value="supplier">مورد</option>
                        </select>
                        <button type="submit">إضافة جهة</button>
                    </form>
                    <div id="parties-list">
                        <!-- Parties list will be rendered here by JS -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="storage.js" defer></script>
    <script src="components.js" defer></script>
    <script src="navigation.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
