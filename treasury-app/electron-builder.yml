appId: com.company.treasury
productName: Treasury App
directories:
  output: release
  buildResources: assets
files:
  - "dist/**"
asar: true
win:
  target:
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]
  artifactName: TreasuryApp-${version}-Setup.${ext}
  icon: assets/icon.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: true
portable:
  artifactName: TreasuryApp-${version}-Portable.${ext}
