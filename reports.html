<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقارير المالية - نظام الخزينة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>نظام الخزينة</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="treasuries.html">إدارة الخزائن</a></li>
                <li><a href="parties.html">العملاء والموردين</a></li>
                <li><a href="transactions.html">الحركات المالية</a></li>
                <li class="active"><a href="reports.html">التقارير</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <button type="button" id="sidebarCollapse">
                <span>☰ القائمة</span>
            </button>

            <header>
                <h1>التقارير المالية</h1>
            </header>

            <main>
                <section id="report-summary">
                    <h2>ملخص مالي عام</h2>
                    <div class="report-cards">
                        <div class="card">
                            <h4>إجمالي الأرصدة</h4>
                            <p id="total-balance">0.00</p>
                        </div>
                        <div class="card">
                            <h4>إجمالي الإيرادات</h4>
                            <p id="total-income">0.00</p>
                        </div>
                        <div class="card">
                            <h4>إجمالي المصروفات</h4>
                            <p id="total-expenses">0.00</p>
                        </div>
                        <div class="card">
                            <h4>صافي التدفق النقدي</h4>
                            <p id="net-flow">0.00</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="storage.js" defer></script>
    <script src="components.js" defer></script>
    <script src="navigation.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
