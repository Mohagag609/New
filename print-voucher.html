<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة سند</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            -webkit-print-color-adjust: exact; /* Ensures colors and backgrounds are printed */
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-white">

    <div class="container mx-auto p-8 max-w-3xl border-2 border-black m-5">
        <!-- Header -->
        <div class="flex justify-between items-center border-b-2 border-black pb-4">
            <div>
                <h1 id="company-name" class="text-3xl font-bold">اسم الشركة</h1>
                <p>عنوان الشركة</p>
            </div>
            <div class="text-center">
                <h2 id="voucher-title" class="text-4xl font-bold">سند قبض</h2>
                <p class="text-lg">Receipt Voucher</p>
            </div>
            <div>
                <p><strong>رقم السند:</strong> <span id="voucher-no"></span></p>
                <p><strong>التاريخ:</strong> <span id="voucher-date"></span></p>
            </div>
        </div>

        <!-- Details -->
        <div class="mt-6">
            <p class="text-xl mb-4">
                <strong>استلمنا من السيد/السادة:</strong>
                <span id="party-name" class="font-semibold"></span>
            </p>
            <p class="text-xl mb-4">
                <strong>مبلغاً وقدره:</strong>
                <span id="amount-in-words" class="font-semibold"></span>
            </p>
            <div class="flex items-center justify-center bg-gray-100 border-2 border-gray-400 rounded-lg p-2 w-1/3 mx-auto">
                <span id="amount-in-numbers" class="text-2xl font-bold"></span>
            </div>
            <p class="text-xl mt-4 mb-4">
                <strong>وذلك عن:</strong>
                <span id="description" class="font-semibold"></span>
            </p>
             <p class="text-xl mt-4 mb-4">
                <strong>نوع الحساب:</strong>
                <span id="account-name" class="font-semibold"></span>
            </p>
        </div>

        <!-- Footer -->
        <div class="flex justify-around mt-20 pt-10">
            <div class="text-center">
                <p class="font-semibold">توقيع المستلم</p>
                <p class="mt-10">____________________</p>
            </div>
            <div class="text-center">
                <p class="font-semibold">توقيع المحاسب</p>
                <p class="mt-10">____________________</p>
            </div>
             <div class="text-center">
                <p class="font-semibold">توقيع المدير</p>
                <p class="mt-10">____________________</p>
            </div>
        </div>
    </div>

    <div class="text-center mt-4 no-print">
        <button onclick="window.print()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            طباعة
        </button>
         <button onclick="window.close()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            إغلاق
        </button>
    </div>

    <script src="js/database.js"></script>
    <script src="js/print-voucher.js"></script>
</body>
</html>
