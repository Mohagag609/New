<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الخزائن - نظام الخزينة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>نظام الخزينة</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="index.html">الرئيسية</a></li>
                <li class="active"><a href="treasuries.html">إدارة الخزائن</a></li>
                <li><a href="parties.html">العملاء والموردين</a></li>

        </nav>

        <!-- Page Content -->
        <div id="content">
            <button type="button" id="sidebarCollapse">
                <span>☰ القائمة</span>
            </button>

            <header>
                <h1>إدارة الخزائن</h1>
            </header>

            <main>
                <!-- Section for Managing Treasuries -->
                <section id="treasuries-section">
                    <h2>إضافة / عرض الخزائن</h2>
                    <form id="add-treasury-form">
                        <input type="text" id="treasury-name" placeholder="اسم الخzينة الجديدة" required>
                        <input type="number" id="treasury-balance" placeholder="الرصيد الافتتاحي" required>
                        <button type="submit">إضافة خزينة</button>
                    </form>
                    <div id="treasuries-list">
                        <!-- Treasury details will be rendered here by JS -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="storage.js" defer></script>
    <script src="components.js" defer></script>
    <script src="navigation.js" defer></script>
